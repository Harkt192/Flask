<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css"/>
    <title>Отбор астронавтов</title>
</head>
<body>
    <h2>Анкета претендента</h2>
    <h4>На участие в миссии</h4>
    <div>
        <form class="login_form" method="post">
            <input type="text" class="form-control" id="surname" aria-describedby="surnameHelp"
                   placeholder="Введите фамилию" name="surname">
            <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
            <input type="email" class="form-control" id="email" placeholder="Введите адрес почты" name="email">

            <div class="form-group">
                <label for="classSelect">Какое у Вас образование?</label>
                <select class="form-control" id="classSelect" name="class">
                    <option>Начальное</option>
                    <option>Среднее</option>
                    <option>Высшее</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prof_check">Какие у Вас есть профессии?</label>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Research_engineer" id="prof1">
                    <label class="form-check-label" for="prof1">Инженер-исследователь</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Builder_engineer" id="prof2">
                    <label class="form-check-label" for="prof2">Инженер-строитель</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Pilot" id="prof3">
                    <label class="form-check-label" for="prof3">Пилот</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Meteorologist" id="prof4">
                    <label class="form-check-label" for="prof4">Метеоролог</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Life_support_engineer" id="prof5">
                    <label class="form-check-label" for="prof5">Инженер по жизнеобеспечению</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Radiation_protection_engineer" id="prof6">
                    <label class="form-check-label" for="prof6">Инженер по радиационной защите</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Doctor" id="prof7">
                    <label class="form-check-label" for="prof7">Врач</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Exobiologist" id="prof8">
                    <label class="form-check-label" for="prof8">Экзобиолог</label>
                </div>
            </div>

            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                    Мужской
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                    <label class="form-check-label" for="female">Женский</label>
                </div>
            </div>
            <div class="form-group">
                <label for="about">Почему Вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе</label>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</body>
</html>
